<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>YouTube Page</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <link type="text/css" rel="stylesheet" href="css/normalize.css">
      <link type="text/css" rel="stylesheet" href="css/style.css">

   </head>
   <body>

      <div class="centered-box">

         <div class="top_bar">
            <a href="https://www.youtube.com/"><img  src="./images/youtube.png" alt="logo" title="YouTube"></a>
            <input id="search_button" type="image" src="./images/search.png"/>
            <span><input class="search_field" type="text" id="Search" placeholder="Search" /></span>
               <img src="./images/upload.png" alt="upload" align="right">

               <!-- Top bar  -->

         </div>
         <div class="main_content">
            <!-- big box -->
            <div class="left_content">
               <div class="guide">
                  <img src="./images/guide.png" alt="guide">
               </div>

            </div>

            <div class="right_content">
               <div class="picture">
               <img src="./images/picture.png" alt="picture">
               </div>
               <div class="subscribe">
                  <img src="./images/subscribe.png" alt="subscribe">
               </div>
               <div class="about">
                  <img src="./images/about.png" alt="about">
               </div>
               <div class="comments">
                  <img src="./images/comments.png" alt="comments">
               </div>

            </div>

         </div>
      </div>


   </body>
</html>
